<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 디스플레이 자동화 -->
<meta name="viewport" content="width=device-width" , initial-scale="1">
<!-- 부트스트랩 css 임포트 -->
<link rel="stylesheet" href="css/bootstrap.css">
<title>대근 부스터</title>
<style type="text/css">
.jumbotron {
	background-image: url("https://source.unsplash.com/featured/?movie");
	/* 편하려구 이미지 다운 대신 링크로 넣음 */
	background-size: cover;
	text-shadow: black 0.2em 0.2em 0.2em;
	color: white;
}

/* 버튼색이 안어울려서 내가 임의로 id test라고 지정하고 색을 바꿈 */
#test {
	background-color: gray; /* 배경색 그레이 */
	border-color: gray; /* 테두리도 그레이 */
	opacity: 0.5; /* 살짝 투명하게 */
}
</style>
</head>

<body>

	<!-- 2 점보트론 div라인 시작 -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">대근 부스터를 소개합니다.</h1>
			<!-- 2-1 내용물 -->
			<p class="text-center">대근 부스터는 IT 교육 사이트입니다. IT관련 무료 및 유료 강의가
				존재합니다.</p>
			<p class="text-center">
				<a class="btn btn-primary btn-lg" href="#" role="button">강의 들으러
					가기</a>
			</p>
		</div>
	</div>
	<!-- 2 점보트론 div라인 끝 -->

</body>
</html>
