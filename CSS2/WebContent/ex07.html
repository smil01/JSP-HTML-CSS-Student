<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#div_main {
	width: 120px;
	height: 360px;
	background-color: black;
	border-radius: 15px;
	padding: 10px;
	box-sizing: border-box;
}
#div_1, #div_2, #div_3 {
	width: 100px;
	height: 100px;
	margin: 0px auto;
	margin-top: 5px;
}
#div_1 {
	background-color: red;
	border-radius: 100px;
}
#div_2 {
	background-color: yellow;
	border-radius: 100px;
}
#div_3 {
	background-color: green;
	border-radius: 100px;
}
</style>
</head>
<body>
	<div id="div_main">
		<div id="div_1"></div>
		<div id="div_2"></div>
		<div id="div_3"></div>
	</div>
</body>
</html>
