<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>유튜브 동영상 배경</title>

<style type="text/css">
* {
	box-sizing: border-box;
}

.video-background {
	background: #000;
	position: fixed;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	z-index: -99;
}

.video-foreground, .video-background video {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	pointer-events: none;
}

@media ( min-aspect-ratio : 16/9) {
	.video-foreground {
		height: 300%;
		top: -100%;
	}
}

@media ( max-aspect-ratio : 16/9) {
	.video-foreground {
		width: 300%;
		left: -100%;
	}
}

.container{
	width: 500px;
	height: 700px;
	background-color: rgba(128, 128, 128, 0.5);
	margin: 0px auto;
	margin-top: 100px;
	text-align: center;

	color: white;
}
</style>
</head>

<body>
	<div class="video-background">
		<div class="video-foreground">
			<video muted="muted" autoplay="autoplay" loop="loop" src="bg.mp4"></video>
		</div>
	</div>
	<div class="container">
		<h1>Login</h1>
	</div>
</body>
</html>
