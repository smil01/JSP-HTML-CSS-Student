<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#ul1 {
	color: blue;
}

#ol1 {
	color: green;
}

#m1 {
	color: orange;
}

#m2 {
	color: gray;
}
</style>
</head>
<body>
	<details>
		<summary>밥먹은 후 피해야 할 행동</summary>
		<ul id="ul1">
			<li>바로 누워서 잔다</li>
			<li>물을 많이 마신다</li>
			<li><mark id="m1">과격한 운동</mark>을 한다</li>
			<li>꿈나라로 여행을 떠난다</li>
		</ul>
	</details>

	<h1>건강한 식습관</h1>
	<ol id="ol1">
		<li>과식하지 않기</li>
		<li>자극적인 <mark id="m2">음식</mark> 피하기
		</li>
		<li>균형적인 식단으로 섭취하기</li>
	</ol>
</body>
</html>
